<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form ve Input</title>
</head>
<body>
    
<form action="./formget.html" method="GET">

    <!--HTML5 Input-->
    <label for="name">Name</label>
    <input type="text" id="name"><br>
    password<br>
    <input type="password" name="password" id=""><br>
    email<br>
    <input type="email" required name="e-mail" id="" placeholder="isil"><br>

    <label for="date">Date</label><br>
    <input type="date" id="date" name="date"><br>

    <input type="color" name="color" id="color"><br>

    Gender <br>
    <input type="radio" name="genderRadio" id="radio" value="kiz"> Kız <br>
    <input type="radio" name="genderRadio" id="radio" value="erkek" checked> Erkek<br>
    <input type="reset" value="Sıfırla"/>

    <hr>
    Hobbies <br>
    Teknoloji
    <input type="checkbox" name="tech" id="tech" checked><br>
    Music
    <input type="checkbox" name="music" id="music"><br>
    Art
    <input type="checkbox" name="art" id="art" checked><br>


    Degree <br>

    <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd" selected>Doktora</option>

    </select>
    <br>


    <textarea name="message" id="message" cols="50" rows="10" placeholder="Your message"></textarea>

    <button type="submit">submit</button>
</form>

</body>
</html>
